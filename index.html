<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Site</title>
  <style>
    /* Page base style */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Header section */
    header {
      padding: 3px;
      border: 1px solid #000;
    }

    /* Button section */
    .button {
      margin: 10px 0;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    button {
      width: 80px;
      height: 50px;
      margin: 20px;
      border: none;
      cursor: pointer;
    }

    /* Color box */
    #container {
      width: 80%;
      height: 500px;
      margin: 0 auto;
      background-color: steelblue; /* default color */
      border: none;
      transition: background-color 0.5s;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>WELCOME to Color SITE</h1>
  </header>

  <!-- Buttons -->
  <div class="button">
    <button style="background-color: yellow;" onclick="change_color('yellow')"></button>
    <button style="background-color: orange;" onclick="change_color('orange')"></button>
    <button style="background-color: green;" onclick="change_color('green')"></button>
    <button style="background-color: red;" onclick="change_color('red')"></button>
  </div>

  <!-- Box that changes color -->
  <div id="container"></div>

  <!-- Script for color change -->
  <script>
    function change_color(color) {
      document.getElementById('container').style.backgroundColor = color;
    }
  </script>
</body>
</html>
